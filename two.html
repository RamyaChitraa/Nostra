<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostra</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 shadow-md">
    <h1 class="text-lg font-bold">Nostra</h1>
    <ul class="flex space-x-8 text-sm">
      <li><a href="#" class="hover:text-gray-500">Home</a></li>
      <li><a href="#" class="hover:text-gray-500">New Arrival</a></li>
      <li><a href="#" class="hover:text-gray-500">Most Wanted</a></li>
      <li><a href="#" class="hover:text-gray-500">Collections</a></li>
      <li><a href="#" class="hover:text-gray-500">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Contact Form -->
  <section class="flex justify-center items-center py-12">
    <div class="bg-gray-900 text-white rounded-lg shadow-lg p-8 w-full max-w-4xl">
      <h2 class="text-xl font-semibold mb-6">Contact Us</h2>

      <form class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm mb-2">Name:</label>
          <input type="text" id="name" name="name" class="w-full p-3 rounded text-black">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm mb-2">Email:</label>
          <input type="email" id="email" name="email" class="w-full p-3 rounded text-black">
        </div>

        <!-- Message -->
        <div>
          <label for="message" class="block text-sm mb-2">Message:</label>
          <textarea id="message" name="message" rows="5" class="w-full p-3 rounded text-black"></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
          Submit
        </button>
      </form>
    </div>
  </section>
</body>
</html>
